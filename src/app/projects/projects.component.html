<section class="section">
  <div class="absolute inset-0 pointer-events-none" aria-hidden="true">
    <div class="absolute top-1/3 -left-24 h-72 w-72 surface-blob-emerald"></div>
    <div class="absolute bottom-1/3 -right-24 h-72 w-72 surface-blob-indigo"></div>
  </div>

  <div class="section-container py-16 lg:py-24">
    
    <!-- Header -->
    <div class="max-w-2xl mx-auto text-center mb-16">
      <div class="inline-flex items-center gap-2 rounded-full border px-3 py-1 text-xs font-medium text-gray-700 dark:text-gray-300 dark:border-gray-600 mb-4">
        Portfolio
      </div>
      <h1 class="section-title">Projects</h1>
      <p class="section-subtitle">
        Welcome to my project portfolio, where creativity meets functionality! Explore some of my recent work.
      </p>
    </div>

    <!-- Projects Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      
      <div *ngFor="let project of projects; let i = index" 
           class="card-hover overflow-hidden cursor-pointer group"
           (click)="navigateToProjectWebsite(project.websiteUrl)">
        
        <!-- Image -->
        <div class="relative overflow-hidden aspect-video bg-gray-200 dark:bg-gray-700">
          <img [src]="project.imageUrl" 
               [alt]="project.title" 
               class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-110" />
          <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
        </div>

        <!-- Content -->
        <div class="p-6">
          <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-2">{{ project.title }}</h3>
          <p class="text-sm text-gray-600 dark:text-gray-300 mb-4">{{ project.description }}</p>
          
          <div class="flex items-center gap-2 text-emerald-600 dark:text-emerald-400 text-sm font-medium group-hover:gap-3 transition-all">
            <span>View Project</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4">
              <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
            </svg>
          </div>
        </div>

      </div>

    </div>

    <!-- CTA -->
    <div class="mt-16 text-center">
      <p class="text-gray-600 dark:text-gray-300 mb-6">Have a project in mind?</p>
      <a routerLink="/contact" class="btn-primary">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
        </svg>
        Let's Work Together
      </a>
    </div>

  </div>
</section>
