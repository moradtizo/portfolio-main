<section class="bg-white dark:bg-gray-700">
  <div class="py-8 mx-auto max-w-screen-xl text-center lg:py-16 z-10 relative">
    <div class="container mx-auto mt-16 flex flex-col md:flex-row items-center">
      <div class="md:w-1/2">
        <div class="py-8 mx-9 max-w-screen-xl text-center lg:py-16">
          <a data-popover-target="popover-default">
            <h1 class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl lg:text-6xl dark:text-white">Mourad Tizougarine</h1>
            <p class="mb-8 text-lg font-normal text-gray-500 lg:text-xl sm:px-16 dark:text-gray-400">Full Stack Developer (Node js| Angular) </p>
          </a>
          <div class="flex flex-col space-y-4 sm:flex-row sm:justify-center sm:space-y-0">
            <a href="" (click)="downloadCV()" class="inline-flex justify-center items-center py-2 px-5 text-base font-medium text-center text-black rounded-lg hover:bg-gray-600">
              Download CV
              <svg class="w-3.5 h-3.5 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
              </svg>
            </a>
          </div>
        </div>
      </div>
      <div class="text-center md:w-1/3 relative">
        <img src="../../assets/images/mt.png" alt="Portfolio Image" class="w-full max-w-xl object-contain mt-4" />
      </div>

    </div>
  </div>

  <div data-popover id="popover-default" role="tooltip" class="absolute z-10 invisible inline-block w-64 text-4xl text-black transition-opacity duration-300 bg-white border border-gray-200 rounded-lg shadow-sm opacity-0 dark:text-gray-400 dark:border-gray-600 dark:bg-gray-800">
    <div class="px-3 py-2 bg-gray-100 border-b border-gray-200 rounded-t-lg dark:border-gray-600 dark:bg-gray-700">
      <h3 class="font-semibold text-black flex dark:text-black">It's me</h3>
    </div>
    <div data-popper-arrow></div>
  </div>
</section>
