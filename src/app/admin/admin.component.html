<section class="section min-h-screen">
  <div class="absolute inset-0 pointer-events-none" aria-hidden="true">
    <div class="absolute top-1/4 -left-24 h-72 w-72 surface-blob-emerald"></div>
    <div class="absolute bottom-1/4 -right-24 h-72 w-72 surface-blob-indigo"></div>
  </div>

  <div class="section-container py-16">
    <!-- Login Form - Show when not authenticated -->
    <div *ngIf="!isAuthenticated" class="card p-8 space-y-6">
      <h2 class="text-xl font-semibold">Login Required</h2>
      <form (ngSubmit)="login()" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-2">Username</label>
          <input type="text" [(ngModel)]="username" name="username"
                 class="w-full rounded-lg border p-2.5" required>
        </div>
        <div>
          <label class="block text-sm font-medium mb-2">Password</label>
          <input type="password" [(ngModel)]="password" name="password"
                 class="w-full rounded-lg border p-2.5" required>
        </div>
        <button type="submit" class="btn-primary w-full">Login</button>
      </form>
    </div>
    <div *ngIf="isAuthenticated" class="max-w-3xl mx-auto">

      <!-- Header -->
      <div class="text-center mb-12">
        <div class="inline-flex items-center gap-2 rounded-full border px-3 py-1 text-xs font-medium text-gray-700 dark:text-gray-300 dark:border-gray-600 mb-4">
          Admin Panel
        </div>
        <h1 class="section-title">CV Management</h1>
        <p class="section-subtitle">
          Manage the CV used by the site. You can upload a PDF (stored locally in your browser) or download the current CV.
        </p>
      </div>

      <!-- Main Card -->
      <div class="card p-8 space-y-8">
        <!-- Upload Section -->
        <div class="space-y-4">
          <div class="flex items-center gap-2 mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-indigo-600 dark:text-indigo-400">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
            </svg>
            <label class="block text-sm font-semibold text-gray-900 dark:text-white">Upload New CV (PDF)</label>
          </div>

          <div class="flex items-center justify-center w-full">
            <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 transition">
              <div class="flex flex-col items-center justify-center pt-5 pb-6">
                <svg class="w-8 h-8 mb-2 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                </svg>
                <p class="mb-1 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                <p class="text-xs text-gray-500 dark:text-gray-400">PDF only</p>
              </div>
              <input type="file" accept="application/pdf" (change)="onFile($event)" class="hidden" />
            </label>
          </div>

          <div class="flex items-start gap-2 p-3 rounded-lg bg-blue-50 dark:bg-blue-900/20 text-blue-800 dark:text-blue-300 text-xs">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 flex-shrink-0 mt-0.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
            </svg>
            <span>The uploaded file is stored locally in your browser (IndexedDB). It will only be accessible on this device/browser.</span>
          </div>
        </div>

        <!-- Actions -->
        <div class="flex flex-wrap gap-3 pt-4 border-t border-gray-200 dark:border-gray-700">
          <button class="btn-primary" (click)="testDownload()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
            </svg>
            Download Current CV
          </button>
          <button class="btn-secondary" (click)="logout()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-9A2.25 2.25 0 002.25 5.25v13.5A2.25 2.25 0 004.5 21h9a2.25 2.25 0 002.25-2.25V15m3-3h-8.25m0 0l3-3m-3 3l3 3" />
            </svg>
            Logout
          </button>
        </div>

      </div>

      <!-- Back Link -->
      <div class="mt-8 text-center">
        <a routerLink="/" class="text-sm text-emerald-600 dark:text-emerald-400 hover:underline">
          ‚Üê Back to Home
        </a>
      </div>

    </div>
  </div>
</section>
